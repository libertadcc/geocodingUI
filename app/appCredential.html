<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>ArcGIS REST JS</title>
  <style>
    body {
      font-family: monospace;
      color: white;
    }

    pre {
      overflow: auto;
      padding: 1rem;
    }

    body,
    pre {
      background: #000000;
    }
  </style>
</head>

<body>
  <pre id="result"></pre>


  <script type="module">
    import { ApplicationCredentialsManager } from 'https://cdn.skypack.dev/@esri/arcgis-rest-request@4.0.0';
    const session = new ApplicationCredentialsManager({
      clientId: 'sEra8rqwIYdJ8Abw',
      clientSecret: '751d86c0abcf46ffb33df6f610732554',
      duration: 1440
    });
    session.getToken("https://www.arcgis.com/sharing/rest/oauth2/token")
      .then(function (response) {
        console.log('r', response)
        // response is your access_token, in this case it is good for 1440 minutes
      }).catch(function (error) {
        // request failed, handle errors
      });
  </script>


</body>

</html>
